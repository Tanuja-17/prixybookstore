<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ShoppingCart</title>


    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<!-- Header -->
	<header>
		<!-- NAV -->
		<div class="nav container">
			<a href="#" class="logo"><span>Shopping</span>Cart</a>
			<!-- CART ICON -->
			<i class='bx bx-shopping-bag' id="cart-icon"></i>
			
            <!--CART-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <!--Content-->
                <div class="cart-content">
                    
                </div>
                <!--TOTAL-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--BUY BUTTON-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--CART CLOSE-->
                <i class='bx bx-x' id="cart-close" ></i>
                
            </div>
		</div>
	</header>

    <!--SHOP SECTION-->
    <section class="shop container" >
        <h2 class="section-title">Shop Products</h2>

        <!--CONTENT-->
        <div class="shop-content">
            <!---BOX 1-->
            <div class="product-box">
                <img src="assets/img/ct1.jpg" alt=""class="product-img">
                <h2 class="product-title">Colouring Book</h2>
                <span class="product-price">$9.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
              <!---BOX 2-->
              <div class="product-box">
                <img src="assets/img/ct2.jpeg" alt=""class="product-img">
                <h2 class="product-title">Minecraft</h2>
                <span class="product-price">$40</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
              <!---BOX 3-->
              <div class="product-box">
                <img src="assets/img/ct3.jpg" alt=""class="product-img">
                <h2 class="product-title">Logic Puzzle</h2>
                <span class="product-price">$10.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!---BOX 4-->
             <div class="product-box">
                <img src="assets/img/ct4.jpg" alt=""class="product-img">
                <h2 class="product-title">Snow White</h2>
                <span class="product-price">$11.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!---BOX 5-->
             <div class="product-box">
                <img src="assets/img/ct5.jpg" alt=""class="product-img">
                <h2 class="product-title">Rapunzel</h2>
                <span class="product-price">$8.7</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!---BOX 6-->
             <div class="product-box">
                <img src="assets/img/ct6.jpg" alt=""class="product-img">
                <h2 class="product-title">Space Academy</h2>
                <span class="product-price">$20</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!---BOX 7-->
             <div class="product-box">
                <img src="assets/img/ct7.jpg" alt=""class="product-img">
                <h2 class="product-title">Science Hero</h2>
                <span class="product-price">$5.3</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!---BOX 8-->
             <div class="product-box">
                <img src="assets/img/ct8.jpg" alt=""class="product-img">
                <h2 class="product-title">The Little Mermaid</h2>
                <span class="product-price">$35.4</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!---BOX 9-->
             <div class="product-box">
                <img src="assets/img/ct9.jpg" alt=""class="product-img">
                <h2 class="product-title">Cinderella</h2>
                <span class="product-price">$16.9</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
        </div>
    </section>

	<!-- link js -->
	<script src="assets/js/main.js"></script>
</body>
</html>
